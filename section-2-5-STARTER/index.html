<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="(bird, index) in birds" :key="bird" :class= "bird">
        {{bird}} {{index}}
      </li>
    </ul>
    <hr>

    <ul>
      <li v-for="person in people">
        <div>{{person.age}}</div>
        <div>{{person.name}}</div>
          <!-- to loop through multiple object to display typing the property name would be time consuming access value, key, index-->
          <div v-for="(value, key, index) in person">{{key}}: {{value}} - Index : {{index}}</div>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
