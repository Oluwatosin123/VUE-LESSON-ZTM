<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <p>  {{ fullName }} </p>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"> </p>
      <p>{{ typeof age }}</p>
      <hr />

      <label>firstName</label>
      <input type="text" v-model.lazy.trim = "firstName" />

      <!-- <label>lastName</label>
      <input type="text" v-model = "lastName" /> -->
      <label> middleName</label>
      <input type="text" @keyup.enter = "updateMiddleName">

      <label>lastName</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName('lastName event triggered', $event)" />

      <label> Age</label>
      <input type="number" v-model.number="age">

      <button type="button" v-on:click="increment">Increment</button>
      <button type="button" @:click= "age--">Decrement</button>
    </div>
    <!-- <div id="myapp">
      {{ firstName }}
      {{ lastName }}
    </div> -->


    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="app.js"></script>
  </body>
</html>
